#热部署生效
spring.devtools.restart.enabled=true
#设置重启的目录
spring.devtools.restart.additional-paths=src/main/java
#classpath目录下的WEB-INF文件夹内容修改不重启
spring.devtools.restart.exclude=WEB-INF/**

server.port=8080

####################################################################

spring.datasource.username=root
spring.datasource.password=password
spring.datasource.url= jdbc:mysql://localhost:3308/new_schema?userUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

####################################################################

mybatis.mapper-locations=classpath:mapping/*Mapper.xml
mybatis.type-aliases-package=com.zxy.entity

####################################################################
logging.level.com.zxy.demo.mapper=debug